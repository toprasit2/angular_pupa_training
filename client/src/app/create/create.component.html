<div [formGroup]="music">
    <h5>Music Name</h5>
    <span class="p-float-label">
        <input type="text" style="width: 100%;" pInputText formControlName="title">
    </span>
    <h5>Youtube ID</h5>
    <span class="p-float-label">
        <input type="text" style="width: 100%;" pInputText formControlName="youtubeId">
    </span>
    <h5>Image Link</h5>
    <span class="p-float-label">
        <input type="text" style="width: 100%;" pInputText formControlName="imageLink">
    </span>
    <p>
        <button (click)=goback()>Cancle</button>
        <button (click)=createMusic()>Submit</button>
    </p>
</div>
