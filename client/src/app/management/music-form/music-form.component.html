<div [formGroup]="musicForm">
  <div class="p-grid">
    <div class="p-col-12 p-md-6">
      <div id="title">
        <h5>Title</h5>
        <div class="p-inputgroup">
          <input type="text" pInputText formControlName="title" />
        </div>
      </div>

      <div id="imageLink">
        <h5>Image Link</h5>
        <div class="p-inputgroup">
          <input type="text" pInputText formControlName="imageLink" />
        </div>
      </div>

      <div id="youtubeId">
        <h5>Youtube Id</h5>
        <div class="p-inputgroup">
          <input type="text" pInputText formControlName="youtubeId" />
        </div>
      </div>
    </div>
    <div class="p-col-12 p-md-6">
      <div>
        <h5>Image Preview</h5>
        <div *ngIf="!musicForm?.value?.imageLink" class="center">
          <p>No image link</p>
        </div>
        <img
          *ngIf="musicForm?.value?.imageLink"
          style="width: 100%; max-height: 25vh; object-fit: cover;"
          [src]="musicForm.value.imageLink"
        />
      </div>
    </div>
  </div>
</div>
