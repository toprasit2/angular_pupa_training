<h1 style="text-align: center;">MANAGEMENT</h1>
<div style="text-align: right;"><a routerLink='/management/add-music'><button pButton type="button"
        label="Add Music" class="p-button-outlined"></button></a>
</div>
<p-table [value]="list">
    <ng-template pTemplate="header">
        <tr>
            <th style="text-align: center;">Music</th>
            <th>Name</th>
            <th width="200px;" style="text-align: center;">Edit</th>
            <th width="200px;" style="text-align: center;">Delete</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td style="text-align:center"><img src="{{product.imageLink}}" style="width:100px; height:100px;">
            </td>
            <td>{{product.title}}</td>
            <td style="text-align: center;"><a routerLink='/management/{{product.id}}'><button pButton type="button" label="Edit"
                    class="p-button-raised p-button-rounded"></button></a></td>
            <td style="text-align: center;"><button pButton type="button" label="Delete" (click)=delete(product.id)
                    icon="pi pi-trash" style="background-color: darkred;"></button></td>
        </tr>
    </ng-template>
</p-table>
