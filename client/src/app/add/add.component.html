<div id="contact">
<h1><span>CREATE MUSIC</span></h1>
<form [formGroup]="musicgroup" (ngSubmit)="add()">
    <label>
      title:<br>
      <input type="text" formControlName="title">
    </label>
    <br><br>
    <label>
      youtubeId:<br>
      <input type="text" formControlName="youtubeId">
    </label>
    <br><br>
    <label>
      imageLink:<br>
      <input type="text" formControlName="imageLink"><br>
    </label>
    <br>
    <p-button label="ADD" type="submit"></p-button><br>
  <br>
  </form>
  <p-button label="BACK" (click)="back()"></p-button>
</div>
