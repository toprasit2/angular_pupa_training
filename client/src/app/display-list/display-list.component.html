<p-orderList [value]="musicList" header="MUSIC LIST" filterBy="title"
    filterPlaceholder="Filter by name" dragdrop="true">
    <ng-template let-music pTemplate="item">
        <div (click)=goToYoutubePage(music.id)>
            <span>{{music.title}}</span>
            <div>
                <img src={{music.imageLink}} style="width: 100px; height: 100px;" />
            </div>
        </div>
    </ng-template>
</p-orderList>
<div>
    <button (click)=goback()>back</button>
</div>
