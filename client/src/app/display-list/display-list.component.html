<div class="card">
    <h5 class="center">MUSIC LIST</h5>
    <p-table [value]="musicList" [scrollable]="true" scrollHeight="500px">
        <ng-template pTemplate="header">
            <tr>
                <th style="height: 60px;">Name</th>
                <th style="height: 60px;">Image</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-music>
            <tr>
                <td>{{music.title}}</td>
                <td><img style="width: 60px; height: 50px;" src={{music.imageLink}}></td>
            </tr>
        </ng-template>
    </p-table>
</div>
